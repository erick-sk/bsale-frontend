<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bsale-frontend</title>
    <link rel="icon" type="image/x-icon" href="src/images/favicon.ico" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="sticky-top">
      <!-- NAVBAR -->
      <nav class="navbar navbar-dark bg-dark navbar-expand-md bg-light mb-2">
        <div class="container-xl">
          <a class="navbar-brand mb-2" href="/">
            <img src="src/images/logo.png" alt="logo" />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/"
                  >All Products</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Categories
                </a>
                <ul id="dropdown-categories" class="dropdown-menu"></ul>
              </li>
            </ul>
            <div class="d-flex justify-content-between">
              <form id="form-search" class="d-flex w-100" role="search">
                <input
                  id="query"
                  class="form-control me-2"
                  type="search"
                  placeholder="Pisco, Ron..."
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>

              <!-- button trigger cart modal -->
              <button
                type="button"
                class="btn btn-outline-success ms-2"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
              >
                <i class="bi bi-cart-check"></i>
              </button>
            </div>
          </div>
        </div>
      </nav>
      <!-- END NAVBAR -->
    </header>

    <!-- MAIN -->
    <main class="container-xl mb-4">
      <h1>Products</h1>

      <div id="products" class="row list-products"></div>
    </main>
    <!-- END MAIN -->

    <!-- CART MODAL -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">My list</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="cart" class="modal-body">
            <table id="list-cart" class="table table-striped align-middle">
              <thead class="align-middle">
                <tr>
                  <th class="text-center" scope="col">Image</th>
                  <th class="text-center" scope="col">Name</th>
                  <th class="text-center" scope="col">Price</th>
                  <th class="text-center" scope="col">Amount</th>
                  <th></th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <a href="#" id="empty-cart" class="btn btn-danger">Empty Cart</a>
          </div>
        </div>
      </div>
    </div>
    <!-- END CART MODAL -->

    <!-- FOOTER -->
    <footer class="text-center text-white fixed-bottom bg-dark">
      <div class="text-center text-white p-3">
        Coded by
        <a
          class="text-white"
          href="https://github.com/erick-sk"
          target="_blank"
          rel="noopener noreferrer"
          >Erick Saavedra</a
        >
      </div>
    </footer>
    <!-- END FOOTER -->

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="src/js/app.js" type="module"></script>
  </body>
</html>
